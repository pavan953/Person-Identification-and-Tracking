<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #002c7d, #9de3ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #000148;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: large;
            text-align: center;
            width: 500px;
        }
        h1 {
            background: linear-gradient(135deg, #ffffff,#2600ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #c6c6c6;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            background: linear-gradient(135deg, #ffffff,#2600ce);
        }
        button {
            width: 100%;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ffffff,#2600ce);
            font-size: large;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tracking-result {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        #tracking-result img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .dropdown {
            margin-top: 20px;
        }
        .dropdown-content {
            display: none;
            background-color: #000148;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .im {
            background: linear-gradient(135deg, #ffffff,#2600ce);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: large;
            text-align: center;
            width: 460px;
        }
        .popup {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }
        .popup.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 4.5s;
            animation: fadein 0.5s, fadeout 0.5s 4.5s;
        }
        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;} 
            to {bottom: 0; opacity: 0;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Face Recognition App</h1>
        <form id="add-person-form">
            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Add Person</button>
        </form>
        <form id="start-recognition-form" action="/api/start_recognition" method="post">
            <button type="submit">Start Face Recognition</button>
        </form>
        <form id="stop-recognition-form" action="/api/stop_recognition" method="post">
            <button type="submit">Stop Face Recognition</button>
        </form>
        <div class="dropdown">
            <button>Track Person</button>
            <form id="track-person-form">
                <label for="track-usn">Track USN:</label>
                <input type="text" id="track-usn" name="track-usn" required>
                <button type="submit">Track Person</button>
            </form>
            <div class="im" id="tracking-result"></div>
        </div>
    </div>

    <div id="popup" class="popup">No data found</div>

    <script>
        document.getElementById('add-person-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const usn = document.getElementById('usn').value;
            const name = document.getElementById('name').value;
            const response = await fetch('/api/add_person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ usn, name })
            });
            const result = await response.json();
            alert(result.message);
        });

        document.getElementById('track-person-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const usn = document.getElementById('track-usn').value;
            const response = await fetch('/api/track_person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ usn })
            });
            const result = await response.json();
            if (response.ok) {
                showPopup("Tracking started");
            } else {
                showPopup(result.message);
            }
        });

        function showPopup(message) {
            const popup = document.getElementById("popup");
            popup.textContent = message;
            popup.className = "popup show";
            setTimeout(function() {
                popup.className = popup.className.replace("show", "");
            }, 5000);
        }
    </script>
</body>
</html>
